         <section class="gallery-design py-lg-4 py-md-3 py-sm-3 py-3">
            <div class="container py-lg-5 py-md-5 py-sm-4 py-4">
               <h3 class="title text-center  mb-lg-5 mb-md-4 mb-sm-4 mb-3">Our Gallery</h3>
               <div class="row grid gallery-info">
                  <div class="col-lg-7 col-md-7 col-sm-7 gallery-grids p-0">
                     <figure class="effect-marley gap-gap">
                        <img src="images/g1.jpg" alt="" class="img-fluid">
                        <figcaption>
                           <h3>Terraria<span> Bosses</span></h3>
                           <p>Bosses are aggressive, resilient enemies that offer a substantial challenge to players. Defeating a boss is usually
                               instrumental in advancing the game in some way or another, for example, granting the player a new material for a 
                               pickaxe of a higher tier.</p>
                           <a href="images/g1.jpg" class="gallery-box" data-lightbox="example-set" data-title="">
                           </a>
                        </figcaption>
                     </figure>
                  </div>
                  <div class="col-lg-5 col-md-5 col-sm-5 p-0 gallery-grids">
                     <figure class="effect-marley gap-gap">
                        <img src="images/g2.jpg" alt="" class="img-fluid">
                        <figcaption>
                           <h3>Terraria<span> Enemies</span></h3>
                           <p>Enemies are characters that attempt to inflict damage on players. This page lists all enemies that can be encountered
                              in Terraria.Enemies do not take fall damage. See NPC spawning and NPC despawning for details on how the game determines
                               where and when enemies spawn.</p>
                           <a href="images/g2.jpg" class="gallery-box" data-lightbox="example-set" data-title="">
                           </a>
                        </figcaption>
                     </figure>
                  </div>
               </div>
               <div class="row grid gallery-info">
                  <div class="col-lg-5 col-md-5 col-sm-5 gallery-grids p-0">
                     <figure class="effect-marley gap-gap">
                        <img src="images/g3.jpg" alt="" class="img-fluid">
                        <figcaption>
                           <h3>Terraria<span> NPCs</span></h3>
                           <p>NPCs are friendly automated non-playable characters that provide services to players.</p>
                           <a href="images/g3.jpg" class="gallery-box" data-lightbox="example-set" data-title="">
                           </a>
                        </figcaption>
                     </figure>
                     <figure class="effect-marley gap-gap">
                        <img src="images/g4.jpg" alt="" class="img-fluid">
                        <figcaption>
                           <h3>Terraria<span> Critters</span></h3>
                           <p>Critters are harmless entities that don't interact with the player in any way,
                            except in that they can be killed by both players and enemies. All critters have 
                            5 health and serve as ambient entities. Most critters can be summoned by means of
                            a statue, but will otherwise spawn randomly in any environment that supports them.</p>
                           <a href="images/g4.jpg" class="gallery-box" data-lightbox="example-set" data-title="">
                           </a>
                        </figcaption>
                     </figure>
                  </div>
                  <div class="col-lg-7 col-md-7 col-sm-7 p-0 gallery-grids">
                     <figure class="effect-marley gap-gap">
                        <img src="images/g5.jpg" alt="" class="img-fluid">
                        <figcaption>
                           <h3>Terraria<span> Pets</span></h3>
                           <p>Pets are creatures that follow the player around. They are completely invincible and
                               have no set duration.</p>
                           <a href="images/g5.jpg" class="gallery-box" data-lightbox="example-set" data-title="">
                           </a>
                        </figcaption>
                     </figure>
                     <figure class="effect-marley gap-gap">
                        <img src="images/g6.jpg" alt="" class="img-fluid">
                        <figcaption>
                           <h3>Terraria<span> Minions</span></h3>
                           <p>Minions are mobile characters. They follow the player indefinitely until the player 
                              dies, summons a replacement minion, manually cancels their buff, or exits the world.</p>
                           <a href="images/g6.jpg" class="gallery-box" data-lightbox="example-set" data-title="">
                           </a>
                        </figcaption>
                     </figure>
                  </div>
               </div>
